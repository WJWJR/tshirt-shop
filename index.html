<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T Shirts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="container">
      <div id="save-trees" class="shirt">
        <div class="graphics">
          <div class="flip-container">
            <i class="fa fa-undo"></i>
            <div class="image">
              <div class="front">
                <img src="./images/blue-front.png" alt="">
              </div>
              <div class="back">
                <img src="./images/blue-back.png" alt="">
              </div>
            </div>
          </div>
          <div class="buttons">
            <ul>
              <li><i class="fa fa-refresh" aria-hidden="true"></i></li>
              <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
              <li>
                <span class="selectedSize">XL</span>
                <ul class="sizes selector arrow-box">
                  <li>XL</li>
                  <li>L</li>
                  <li>M</li>
                  <li>S</li>
                </ul>
              </li>
              <li>
                <div class="color blue"></div>
                <ul class="colors selector arrow-box">
                  <li class="blue"></li>
                  <li class="pink"></li>
                  <li class="yellow"></li>
                  <li class="green"></li>
                </ul>
              </li>
              <li class="shopCart"><i class="fa fa-shopping-cart"></i></li>
            </ul>
          </div>
        </div>
        <div class="text">
          <h2 class="shirt">Save my trees</h2>
          <strong>
            <span class="dollar-symbol">$</span>
            <span class="price">29</span>
          </strong>
        </div>
      </div>
      <div id="nature-lover" class="shirt">
        <div class="graphics">
          <div class="flip-container">
          <i class="fa fa-undo"></i>
            <div class="image">
              <div class="front">
                <img src="./images/pink-front.png" alt="">
              </div>
              <div class="back">
                <img src="./images/pink-back.png" alt="">
              </div>
            </div>
          </div>
          <div class="buttons">
            <ul>
              <li><i class="fa fa-refresh" aria-hidden="true"></i></li>
              <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
              <li class="size">
                <span class="selectedSize">XL</span>
                <ul class="sizes selector arrow-box">
                  <li>XL</li>
                  <li>L</li>
                  <li>M</li>
                  <li>S</li>
                </ul>
              </li>
              <li>
                <div class="color pink"></div>
                <ul class="colors selector arrow-box">
                  <li class="blue"></li>
                  <li class="pink"></li>
                  <li class="yellow"></li>
                  <li class="green"></li>
                </ul>
              </li>
              <li class="shopCart"><i class="fa fa-shopping-cart"></i></li>
            </ul>
          </div>
        </div>
        <div class="text">
          <h2 class="shirt">Nature Lover</h2>
          <strong><span class="dollar-symbol">$</span><span class="price">19</span></strong>
        </div>
      </div>
      <div id="forrest-walk" class="shirt">
        <div class="graphics">
          <div class="flip-container">
            <i class="fa fa-undo"></i>
            <div class="image">
              <div class="front">
                <img src="./images/yellow-front.png" alt="">
              </div>
              <div class="back">
                <img src="./images/yellow-back.png" alt="">
              </div>
            </div>
          </div>
          <div class="buttons">
            <ul>
              <li><i class="fa fa-refresh" aria-hidden="true"></i></li>
              <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
              <li class="size">
                <span class="selectedSize">XL</span>
                <ul class="sizes selector arrow-box">
                  <li>XL</li>
                  <li>L</li>
                  <li>M</li>
                  <li>S</li>
                </ul>
              </li>
              <li>
                <div class="color yellow"></div>
                <ul class="colors selector arrow-box">
                  <li class="blue"></li>
                  <li class="pink"></li>
                  <li class="yellow"></li>
                  <li class="green"></li>
                </ul>
              </li>
              <li class="shopCart"><i class="fa fa-shopping-cart"></i></li>
            </ul>
          </div>
        </div>
        <div class="text">
          <h2 class="shirt">Forrest Walk</h2>
          <strong><span class="dollar-symbol">$</span><span class="price">39</span></strong>
        </div>
      </div>
    </div>

    <section>
      <h2>Shopping Cart</h2>
      <strong><p id="discount"></p></strong>
      <strong><p>Total <span id="total"> </span> </p></strong>
      <strong><p><span id="newprice"></span></p></strong>
      <ul id="shoppingCart">
     </ul>
    </section>
  <!-- <img src="images/tshirt.svg"> For test Purpose Dwayne showing me how to add svg -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- <script type="text/javascript"/> -->
    <script src="index.js" type="text/javascript"></script>

</body>
</html>
