<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T Shirts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="container">
      <div id="save-trees" class="shirt">
        <div class="graphics">
          <div class="flip-container">
            <i class="fa fa-undo"></i>
            <div class="image">
              <div class="front">
                <img src="./images/blue-front.png" alt="">
              </div>
              <div class="back">
                <img src="./images/blue-back.png" alt="">
              </div>
            </div>
          </div>
          <div class="buttons">
            <ul>
              <li><i class="fa fa-refresh" aria-hidden="true"></i></li>
              <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
              <li>
                <span class="selectedSize">XL</span>
                <ul class="sizes selector arrow-box">
                  <li>XL</li>
                  <li>L</li>
                  <li>M</li>
                  <li>S</li>
                </ul>
              </li>
              <li>
                <div class="color blue"></div>
                <ul class="colors selector arrow-box">
                  <li class="blue"></li>
                  <li class="pink"></li>
                  <li class="yellow"></li>
                  <li class="green"></li>
                </ul>
              </li>
              <li class="shopCart"><i class="fa fa-shopping-cart"></i></li>
            </ul>
          </div>
        </div>
        <div class="text">
          <h2 class="shirt">Save my trees</h2>
          <strong>
            <span class="dollar-symbol">$</span>
            <span class="price">29</span>
          </strong>
        </div>
      </div>
      <div id="nature-lover" class="shirt">
        <div class="graphics">
          <div class="flip-container">
          <i class="fa fa-undo"></i>
            <div class="image">
              <div class="front">
                <img src="./images/pink-front.png" alt="">
              </div>
              <div class="back">
                <img src="./images/pink-back.png" alt="">
              </div>
            </div>
          </div>
          <div class="buttons">
            <ul>
              <li><i class="fa fa-refresh" aria-hidden="true"></i></li>
              <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
              <li class="size">
                <span class="selectedSize">XL</span>
                <ul class="sizes selector arrow-box">
                  <li>XL</li>
                  <li>L</li>
                  <li>M</li>
                  <li>S</li>
                </ul>
              </li>
              <li>
                <div class="color pink"></div>
                <ul class="colors selector arrow-box">
                  <li class="blue"></li>
                  <li class="pink"></li>
                  <li class="yellow"></li>
                  <li class="green"></li>
                </ul>
              </li>
              <li class="shopCart"><i class="fa fa-shopping-cart"></i></li>
            </ul>
          </div>
        </div>
        <div class="text">
          <h2 class="shirt">Nature Lover</h2>
          <strong><span class="dollar-symbol">$</span><span class="price">19</span></strong>
        </div>
      </div>
      <div id="forrest-walk" class="shirt">
        <div class="graphics">
          <div class="flip-container">
            <i class="fa fa-undo"></i>
            <div class="image">
              <div class="front">
                <img src="./images/yellow-front.png" alt="">
              </div>
              <div class="back">
                <img src="./images/yellow-back.png" alt="">
              </div>
            </div>
          </div>
          <div class="buttons">
            <ul>
              <li><i class="fa fa-refresh" aria-hidden="true"></i></li>
              <li><i class="fa fa-heart-o" aria-hidden="true"></i></li>
              <li class="size">
                <span class="selectedSize">XL</span>
                <ul class="sizes selector arrow-box">
                  <li>XL</li>
                  <li>L</li>
                  <li>M</li>
                  <li>S</li>
                </ul>
              </li>
              <li>
                <div class="color yellow"></div>
                <ul class="colors selector arrow-box">
                  <li class="blue"></li>
                  <li class="pink"></li>
                  <li class="yellow"></li>
                  <li class="green"></li>
                </ul>
              </li>
              <li class="shopCart"><i class="fa fa-shopping-cart"></i></li>
            </ul>
          </div>
        </div>
        <div class="text">
          <h2 class="shirt">Forrest Walk</h2>
          <strong><span class="dollar-symbol">$</span><span class="price">39</span></strong>
        </div>
      </div>
    </div>

    <section>
      <h2>Shopping Cart</h2>
      <ul id="shoppingCart">

       <span id="total">Total</span>
     </ul>
    </section>
  <!-- <img src="images/tshirt.svg"> For test Purpose Dwayne showing me how to add svg -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- <script type="text/javascript"/> -->
    <script src="index.js" type="text/javascript"></script>


    <!-- second Shirt -->

    <article>

      <div class="product">

        <div class="flip">
          <i class="fa fa-repeat top-end" aria-hidden="true"></i>
        </div>

        <img src="images/pink-front.png" alt="blue-t-shirt">
      </div>

      <section>

          <div class="item">
            <i class="fa fa-exchange" aria-hidden="true"></i>
          </div>

          <div class="item">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>

          <div class="item size">XL

              <div class="dropup-content">
                <div class="mock">
                  <img src="images/tshirt.svg">
                </div>

                <div class="mock">
                  <img src="images/tshirt.svg">
                </div>

                <div class="mock">
                  <img src="images/tshirt.svg">
                </div>

                <div class="mock">
                  <img src="images/tshirt.svg">
                </div>

             </div>

          </div>



         <div class="item colors">
              <i class="fa fa-stop" aria-hidden="true"></i>
            <!-- </div> -->

            <div class="dropup-content ">
              <div class="dropset">

                <div class="drop-item">
                  <i class="fa fa-stop blue" aria-hidden="true"></i>
                </div>

                <div class="drop-item">
                  <i class="fa fa-stop purple" aria-hidden="true"></i>
                </div>

            </div>

            <div class="dropset">
              <div class="drop-item">
                <i class="fa fa-stop orange" aria-hidden="true"></i>
              </div>

              <div class="drop-item">
                <i class="fa fa-stop green" aria-hidden="true"></i>
              </div>
            </div>
          </div>
       </div>


          <div class="item">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </div>

      </section>

      <footer>

        <div class="product-name">Nature Lover</div>
        <div class="price"><strong>$19</strong></div>

      </footer>

    </article>

    <!-- third Shirt -->
    <article>

      <div class="product">

        <div class="flip">
          <i class="fa fa-repeat top-end" aria-hidden="true"></i>
        </div>

        <img src="images/yellow-front.png" alt="blue-t-shirt">
      </div>

      <section>

          <div class="item">
            <i class="fa fa-exchange" aria-hidden="true"></i>
          </div>

          <div class="item">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>

          <div class="item size">XL

              <div class="dropup-content">
                <div class="mock">
                  <img src="images/tshirt.svg">
                </div>

                <div class="mock">
                  <img src="images/tshirt.svg">
                </div>

                <div class="mock">
                  <img src="images/tshirt.svg">
                </div>

                <div class="mock">
                  <img src="images/tshirt.svg">
                </div>

             </div>

          </div>



         <div class="item colors">
              <i class="fa fa-stop" aria-hidden="true"></i>
            <!-- </div> -->

            <div class="dropup-content ">
              <div class="dropset">

                <div class="drop-item">
                  <i class="fa fa-stop blue" aria-hidden="true"></i>
                </div>

                <div class="drop-item">
                  <i class="fa fa-stop purple" aria-hidden="true"></i>
                </div>

            </div>

            <div class="dropset">
              <div class="drop-item">
                <i class="fa fa-stop orange" aria-hidden="true"></i>
              </div>

              <div class="drop-item">
                <i class="fa fa-stop green" aria-hidden="true"></i>
              </div>
            </div>
          </div>
       </div>


          <div class="item">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </div>

      </section>

      <footer>

        <div class="product-name">Forrest Walk</div>
        <div class="price"><strong>$39</strong></div>

      </footer>

    </article>

  </main>

</body>
</html>
