<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles.css">

  <script src="https://use.fontawesome.com/7530598b1a.js"></script>

  <title>tshirt-shop</title>
</head>
<body>

  <header>
    <h1>Tshirt-shop</h1>
  </header>

  <main>

    <article class="product">

      <div class="">

      </div>

      <img src="image/blue-front.png" alt="blue-t-shirt">

      <section>

          <div class="item back"><i class="fa fa-exchange" aria-hidden="true"></i>
</div>
          <div class="item share"><i class="fa fa-heart-o" aria-hidden="true"></i>
</div>
          <div class="item size">XL</div>
          <div class="item color"><i class="fa fa-stop" aria-hidden="true"></i>
</div>
          <div class="item shop"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>

      </section>

    </article>

    <p><span class="product-name">Save my trees</span><span class="price">$29</span></p>

  </main>

</body>
</html>
