<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <script src="https://use.fontawesome.com/7530598b1a.js"></script>

  <title>tshirt-shop</title>
</head>
<body>

  <header>
    <h1>Tshirt-shop</h1>
  </header>

  <main>

    <article>

      <div class="product">
        <div class="flip">
          <i class="fa fa-repeat top-end" aria-hidden="true"></i>
        </div>

        <img src="images/blue-front.png" alt="blue-t-shirt">
      </div>

      <section>

          <div class="item back">
            <i class="fa fa-exchange" aria-hidden="true"></i>
          </div>

          <div class="item share">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>

          <div class="item size">XL

              <div class="dropup-content">
                fuck tihis man

             </div>

          </div>



         <div class="item color">
              <i class="fa fa-stop" aria-hidden="true"></i>
            <!-- </div> -->

            <div class="dropup-content ">
              <div class="dropset">

                <div class="drop-item">
                  <i class="fa fa-stop blue" aria-hidden="true"></i>
                </div>

                <div class="drop-item">
                  <i class="fa fa-stop purple" aria-hidden="true"></i>
                </div>

            </div>

            <div class="dropset">
              <div class="drop-item">
                <i class="fa fa-stop orange" aria-hidden="true"></i>
              </div>

              <div class="drop-item">
                <i class="fa fa-stop green" aria-hidden="true"></i>
              </div>
            </div>
          </div>
       </div>

          <!--<div class="item size">XL</div> -->

          <!--<div class="item color drop-s">
            <i class="fa fa-stop" aria-hidden="true"></i>
          </div> -->

          <div class="item shop">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </div>

      </section>

      <footer>

        <div class="product-name">Save my trees</div>
        <div class="price">$29</div>

      </footer>

    </article>

  </main>

</body>
</html>
